<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>javascript</title>
</head>
<body>
	<p>Mouse Out </p>
	<h1 id="demo" onmouseover="mouseOver()" onmouseout="mouseOut()">MouseOut</h1>
	<script>
		function mouseOver() {
			document.getElementById("demo").style.color = "red";
		}

		function mouseOut() {
			document.getElementById("demo").style.color = "black";
		}
	</script>

</body>
</html>
